<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Voting System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        --minion-yellow: #ffe13c;
        --minion-blue: #2c92d1;
      }

      body {
        font-family: "Nunito", sans-serif;
        background-color: var(--minion-yellow);
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        margin: 0;
        padding: 20px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .nav-tabs .nav-link {
        font-weight: bold;
      }

      .admin-tab {
        color: #dc3545;
      }

      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .form-control:focus {
        border-color: var(--minion-yellow);
        box-shadow: 0 0 0 0.25rem rgba(255, 225, 60, 0.25);
      }

      .btn-primary {
        background-color: var(--minion-blue);
        border-color: var(--minion-blue);
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #2578ad;
        border-color: #2578ad;
      }

      .error-message {
        color: #ff3333;
        margin-bottom: 15px;
      }

      .minion-eyes {
        font-size: 2rem;
        margin-bottom: 20px;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-4">Voting System Login</h2>

        <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="voter-tab"
              data-bs-toggle="tab"
              data-bs-target="#voter-login"
              type="button"
            >
              Voter Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link admin-tab"
              id="admin-tab"
              data-bs-toggle="tab"
              data-bs-target="#admin-login"
              type="button"
            >
              Admin Login
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Voter Login -->
          <div
            class="tab-pane fade show active"
            id="voter-login"
            role="tabpanel"
          >
            <form method="post" action="/login">
              <input type="hidden" name="login_type" value="voter" />
              <div class="mb-3">
                <label for="voter-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="voter-username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="voter-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="voter-password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Login as Voter
              </button>
            </form>
            <div class="mt-3 text-center">
              <a href="/voter/register">Don't have an account? Register here</a>
            </div>
          </div>

          <!-- Admin Login -->
          <div class="tab-pane fade" id="admin-login" role="tabpanel">
            <form method="post" action="/login">
              <input type="hidden" name="login_type" value="admin" />
              <div class="mb-3">
                <label for="admin-username" class="form-label"
                  >Admin Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="admin-username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="admin-password" class="form-label"
                  >Admin Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="admin-password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger w-100">
                Login as Administrator
              </button>
            </form>
          </div>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        <div class="mt-4 text-center">
          <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
